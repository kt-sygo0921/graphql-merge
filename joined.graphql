type Book {
  id: String
  name: String
}

type Author {
  id: String!
  name: String!
}

type Query {
  getBook: [Book!]
  getAuthor: [Author!]
  getMusic: [Music!]
  getSinger: [Singer!]
}

type Music {
  id: Int!
  name: String
}

type Singer {
  id: Int!
  name: String!
}

schema {
  query: Query
}
